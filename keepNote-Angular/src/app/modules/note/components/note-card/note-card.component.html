<mat-card *ngFor="let note of notes">
  <mat-card-header>
    <mat-card-title> {{ note.noteTitle }} </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{ note.noteContent }}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="warn">Delete</button>
  </mat-card-actions>
</mat-card>
