<header>
  <nav class="navbar navbar-expand-sm navbar-dark bg-primary sticky-top">
    <a class="navbar-brand" href="#">Keep Note</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link active" [routerLink]="['/home']">Home</a>
        </li>
        <li class="nav-item" *ngIf="!isUserLoggedIn">
          <a class="nav-link" [routerLink]="['/auth/login']">Login</a>
        </li>
        <li class="nav-item" *ngIf="!isUserLoggedIn">
          <a class="nav-link" [routerLink]="['/auth/register']">Register</a>
        </li>
        <li
          class="nav-item"
          [ngClass]="{ active: isUserLoggedIn }"
          *ngIf="isUserLoggedIn"
        >
          <a class="nav-link" (click)="openDialog()">Add Note</a>
        </li>
        <li
          class="nav-item"
          [ngClass]="{ active: isUserLoggedIn }"
          *ngIf="isUserLoggedIn"
        >
          <a class="nav-link" (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
{{ isUserLoggedIn }}
