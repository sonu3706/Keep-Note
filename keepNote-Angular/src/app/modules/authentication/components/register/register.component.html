<div class="container-fluid bg">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-6 col-md-3">
      <section>
        <form class="form-container" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="InputEmail">Email</label>
            <input class="form-control is-valid" type="email" id="InputEmail" placeholder="Email" formControlName="email"/>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="InputName">Name</label>
            <input class="form-control" type="text" id="InputName" placeholder="Name" formControlName="name">
          </div>
          <div class="form-group">
            <label for="Password">Password</label>
            <input class="form-control" type="password" id="Password" placeholder="Password" formControlName="password">
          </div>
          <div class="form-group">
            <label for="ConfirmPassword">Confirm Password</label>
            <input class="form-control" type="password" id="ConfirmPassword" placeholder="Retype password" formControlName="confirmPassword">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
      </section>
    </div>
  </div>
</div>
